<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Teacher form</title>
<style type="text/css">
.error-message{color:red;
}
</style>
<link rel="stylesheet" th:href="@{/css/style.css}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Teacher Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/students}">Students</a>
        </li>
         <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/Teachers}">Teachers</a>
        </li>
       
        
      </ul>
      
    </div>
  </div>
</nav>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Appoint Teacher</h1>
				<div class="card-body">
					<form id="myform"th:action="@{/Teachers}" th:object="${teacher}" method="POST">
						<div class="from-group">
							<label>Teacher FirstName</label> <input type="text"
								name="firstname" th:field="*{Firstname}" id="nameinput" class="form-control"
								placeholder="Enter Student FirstName" />
								<span class="error-message" id="nameError"></span>
						</div>
						<div class="from-group">
							<label>Teacher LastName</label> <input type="text"
								name="Lastname" th:field="*{Lastname}" id="lnameinput"  class="form-control"
								placeholder="Enter Student LastName" />
								<span class="error-message" id="lnameError"></span>
						</div>
						
						<div class="from-group">
							<label>Teacher Gender</label> <input type="radio" name="Lastname"
								th:field="*{gender}"  id="male" th:value="male"th:checked="${teacher.gender == 'Male'}" />Male  <input type="radio" name="Lastname" th:value="female" th:field="*{gender}"
								class="from-control" id="female"  th:checked="${teacher.gender == 'Female'}"/>Female
						<span class="error-message" id="radioError"></span>
						</div>
						
						<div class="from-group">
							<label>Teacher Course</label>  <select id="role" name="role" th:field="*{Course}">
                          <option value="java">Java</option>
        				<option value="Python">Python</option>
        				<option value="option3">Dot Net</option>
    						</select>
								<span class="error-message" id="ageError"></span>
						</div>
						<div class="from-group">
							<label>Teacher Experience</label> <input type="number"
								name="Lastname" th:field="*{experince}" id="lnameinput"  class="form-control"
								placeholder="Enter Student LastName" />
								<span class="error-message" id="lnameError"></span>
						</div>
						
						
						<div class="footer-body">
						<button type="submit" class="btn btn-primary">submit
						</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
