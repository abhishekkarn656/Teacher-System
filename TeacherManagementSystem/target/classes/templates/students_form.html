<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>TeacherManagementSystem</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Teacher Mnagement System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/students}">Students</a>
        </li>
         <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/Teachers}">Teachers</a>
        </li>
       <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/views}">View</a>
        </li>
        
      </ul>
      
    </div>
  </div>
</nav>

	<div class="container">
		<div class="row">
			<h1>List Students</h1>
		</div>
		<div class="row">
		<div class="col-lg-3">
			<a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Enroll Students</a>
		</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Student FirstName</th>
					<th>Student LastName</th>
					
					<th>Student Gender</th>
					<th>Student Course</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each ="student:${students}">
					<td th:text="${student.Firstname}"></td>
					<td th:text="${student.Lastname}"></td>
					<td th:text="${student.gender}"></td>
					
					
					<td th:text="${student.Course}"></td>
					<td>
					<a th:href="@{/students/edit/{Sid}(id=${student.Sid})}" class="btn btn-primary">Update</a>
				
					
					<a th:href="@{/students/{Sid}(id=${student.Sid})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
